# This file contains a list of error messages for the ProcessJ command line processor

# ============================================
# A N N O T A T I O N   E R R O R (100-199)
# ============================================

ANNOTATION_ERROR_100 = \
    More than one annotation is attached to '<arg0>'. Only one annotation per field is allowed

ANNOTATION_ERROR_101 = \
    Annotated field '<arg0>' was found multiple times

ANNOTATION_ERROR_102 = \
    Option '<arg0>' was found multiple times

ANNOTATION_ERROR_103 = \
    Argument '<arg0> was found multiple times

ANNOTATION_ERROR_104 = \
    Illegal handler type found. Illegal '<arg0>' type assigned to field '<arg1>'

ANNOTATION_ERROR_105 = \
    Unknown type for a multivalue field. Found type '<arg0>' for '<arg1>'

ANNOTATION_ERROR_106 = \
    At least one field must have an annotation attached to it
    
ANNOTATION_ERROR_107 = \
    Final (constant) field '<arg0>' cannot be modified

# =====================================
# O P T I O N   E R R O R (200-299)
# =====================================

OPTION_ERROR_200 = \
    The 'names' attribute for option field '<arg0>' cannot be empty

OPTION_ERROR_201 = \
    Annotated options must start with a single '-' dash, found Option '<arg0>'

OPTION_ERROR_202 = \
    A required Option or Argument attached to '<arg0>' cannot be hidden

OPTION_ERROR_203 = \
    Insufficient handlers assigned or more than one handler was assigned to multivalue map Option '<arg0>'

OPTION_ERROR_202 = \
    A parser could not be created for '<arg0>'

OPTION_ERROR_203 = \
    More than one hander was assigned to Option '<arg0>'

OPTION_ERROR_204 = \
    A parser could not be created for '<arg0>'

OPTION_ERROR_205 = \
    Multivalue option '<arg0>' must be assigned to a field of type List

# =========================================
# A R G U M E N T   E R R O R (300-399)
# =========================================

ARGUMENT_ERROR__300 = \
    Multivalue argument '<arg0>' must be assigned to a field of type list

ARGUMENT_ERROR_301 = \
    Argument '<arg0>' cannot have more than one handler

# ===========================================
# C L A S S   E R R O R (400-499)
# ===========================================

CLASS_ERROR_400 = \
    Missing default constructor in class '<arg0>'
